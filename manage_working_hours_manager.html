<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据中心</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1, minimum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pageStyle.css">
    <script src="js/echarts.min.js"></script>
</head>
<body>
<div class="container stay margin_bottom">
    <div class="topTitle manager">
        <ul>
            <li><a href="#">客流</a></li>
            <li><a href="">驻留</a></li>
            <li><a href="">圈长到点</a></li>
            <li class="select"><a href="">工作时长</a></li>
        </ul>
    </div>
    <div class="content">
        <ul class="statisticsTitle">
            <li class="select"><a href="#">日统计</a><span></span></li>
            <li><a href="">周统计</a><span></span></li>
            <li><a href="">月统计</a><span></span></li>
        </ul>
    </div>
    <div class="zl_analysis">
        <p class="modelTitle">客流分析</p>
        <div class="analysisCard">
            <div class="card">
                <div class="cardPanel">
                    <img src="images/pjgzsc.png" alt="">
                    <ul>
                        <li><span>8.2</span><span>小时</span><p><span class="up"></span><span>20%</span></p></li>
                        <li>平均工作时长</li>
                    </ul>
                </div>
            </div>
            <span class="line"></span>
            <div class="card">
                <div class="cardPanel">
                    <img src="images/pm.png" alt="">
                    <ul>
                        <li><span>8</span><p><span class="down"></span><span class="green">5</span></p></li>
                        <li>排名</li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="kl_analysis"></div>
        <div class="legend">
            <span></span>
            <span>周期趋势图</span>
            <span></span>
        </div>
    </div>
    <div class="manage_customerAttr">
        <p class="modelTitle">顾客属性</p>
        <div id="customer_attr"></div>
    </div>
    <div class="timeAnalysis">
        <p class="modelTitle">时长分析</p>
        <div id="time_analysis"></div>
        <div class="legend">
            <span></span>
            <span>各时间段客流量占比</span>
            <!--<span></span>-->
        </div>
    </div>
    <div class="daytimeTrend">
        <p class="modelTitle">日间趋势</p>
        <div id="daytimeTrend"></div>
    </div>
</div>
<ul class="footer">
    <a href="#">
        <li>
            <p class="icon icon_sy_h"></p>
            <p>首页</p>
        </li>
    </a>
    <a href="#">
        <li class="select">
            <!--<img src="images/sjzx_l.png" alt="">-->
            <p class="icon icon_sjzx_l"></p>
            <p>数据中心</p>
        </li>
    </a>
    <a href="#">
        <li>
            <!--<img src="images/sxt_l.png" alt="">-->
            <p class="icon icon_sxt_h"></p>
            <p>摄像头</p>
        </li>
    </a>
    <a href="#">
        <li>
            <!--<img src="images/w_l.png" alt="">-->
            <p class="icon icon_w_h"></p>
            <p>我</p>
        </li>
    </a>
</ul>
<script src="js/fontSize.js"></script>
<script src="js/jquery-2.1.4.js"></script>
<script src="js/page/kl_analysis_echarts.js"></script>
<script src="js/page/passengerHours_echarts.js"></script>
<script src="js/page/daytimeTrend_echarts.js"></script>
<script src="js/page/customer_attr_echarts.js"></script>
<script src="js/page/timeAnalysis_echarts.js"></script>
</body>
</html>
